<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <link rel="stylesheet" href="./dist/css/index.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>

  <div class="container">
    <img src="./images/bg-mobile.svg" alt="" class='bg-img-mobile'>
    <img src="./images/bg-desktop.svg" alt="" class="bg-img-desktop">
    <div class="content-left">
      <div class="content-left-logo">
        <img src="./images/logo.svg" alt="">
      </div>
      <div class="content-left-img">
        <img src="./images/illustration-mockups.svg" alt="" srcset="" class="content-left-img-mockups">
      </div>
    </div>
    <div class="content-right">
      <div class="content-right-text">
        <h1 class="title">Build The Community Your Fans Will Love</h1>
        <p class="paragraph">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>
        <button class="register">Register</button>
      </div>
      <div class="content-right-social">
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-instagram"></i>
      </div>
    </div>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>

</html>
